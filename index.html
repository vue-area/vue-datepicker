<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue - date-picker</title>
<style>
body {
  padding: 40px;
} 
</style>
</head>
<body>
  <div>
    <label>时间:</label>
    <date-picker 
      :value="date" 
      :disabled="false"
      :disabled-date="disabledDate"
       @change="getDate">
    </date-picker>
  </div>
<script src="dist/app.js"></script>
</body>
</html>
