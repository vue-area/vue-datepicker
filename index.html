<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue - date-picker</title>
<style>
body {
  padding: 40px;
  font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","\5FAE\8F6F\96C5\9ED1",SimSun,sans-serif;
  line-height: 1.5;
  color: #666;
  font-size: 14px;
} 
</style>
</head>
<body>
  <div>
    <label>时间:</label>
    <date-picker 
      :value="date" 
      :disabled="false"
      :disabled-date="disabledDate"
       @change="getDate">
    </date-picker>
  </div>
<script src="dist/app.js"></script>
</body>
</html>
