<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue - date-picker</title>
<style>
body {
  padding: 40px;
  font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","\5FAE\8F6F\96C5\9ED1",SimSun,sans-serif;
  line-height: 1.5;
  color: #666;
  font-size: 14px;
} 
</style>
<link rel="stylesheet" href="vue-datepicker.css">
</head>
<body>
  <p>
    <label>时间:</label>
    <date-picker 
      :value="date" 
      :disabled="false"
      :disabled-date="disabledDate"
       @change="getDate">
    </date-picker>
  </p>
  <script id="datepicker" type="x/template">
  <div class="datepicker" v-cloak>
    <div class="datepicker-input">
      <input type="text" 
            v-model="value"
            @focus="inputFocus"
            :disabled="disabled"
            >
    </div>
    <div class="datepicker-panel" v-show="show">
      <div class="calendar-header">
        <a href="javascript:;" class="prev" @click="prevYear($event)">《</a>
        <a href="javascript:;" class="prev" @click="prevMonth($event)"><</a>
        <span class="title">{{currentYear + ' - ' + (currentMonth + 1) }}</span>
        <a href="javascript:;" class="next" @click="nextYear($event)">》</a>
        <a href="javascript:;" class="next" @click="nextMonth($event)">></a>
      </div>
      <div class="calendar-body">
        <table>
          <thead>
            <tr><td v-for="week in weeks">{{week}}</td></tr>
          </thead>
          <tbody>
          <tr v-for="i in 6">
            <td 
              v-for="j in 7" 
              :class="{'active': days[i * 7 + j].isSameDay,
                       'disabled': days[i * 7 + j].isDisabled, 
                       'current': days[i * 7 + j].isSameMonth}" 
              @click="getSeletedDay($event, days[i * 7 + j])">
              {{days[i * 7 + j].text}}
            </td>
          </tr>        
          </tbody>
        </table>      
      </div>      
    </div>
  </div>
</script>
<script src="lib/vue.js"></script>  
<script src="vue-colorpicker.js"></script>  
<script src="main.js"></script>  
</body>
</html>
